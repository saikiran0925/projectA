<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Students List</title>
</head>
<body>
	<div class="container mt-3">
		<h2>Students List</h2>
		<a th:href="@{/studentform}" class="btn btn-primary">Add Student</a>

		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>Institute</th>
					<th>Branch</th>
					<th>Major</th>
					<th>Year Of Graduation</th>
					<th>Experience</th>
					<th>Address</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${student}">
					<td th:text="${student.first_name}"></td>
					<td th:text="${student.last_name}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.mobile_number}"></td>
					<td th:text="${student.institute}"></td>
					<td th:text="${student.branch}"></td>
					<td th:text="${student.major}"></td>
					<td th:text="${student.year_of_graduation}"></td>
					<td th:text="${student.experience}"></td>
					<td th:text="${student.address}"></td>
					<td><a th:href="@{/savestudent/{id}(id = ${student.id})}"
						class="btn btn-primary">Edit</a>
					<td><a th:href="@{/deletestudent/{id}(id = ${student.id})}"
						class="btn btn-danger">Delete</a>
				</tr>

			</tbody>
		</table>
	</div>





</body>
</html>
