<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Student Form</title>
</head>
<body>
	<div class="container">
		<h2>Student Registration Form</h2>
		<form action="#" th:action="@{/savestudent}" th:object="${student}"
			method="POST">
			<div class="form-group">
				<input type="hidden" th:field="*{id}" /> <label for="name">First
					Name</label> <input type="text" th:field="*{first_name}"
					class="form-control" placeholder="Enter Your First Name"
					name="name">
			</div>

			<div class="form-group">
				<label for="last">Last Name</label> <input type="text"
					th:field="*{last_name}" class="form-control"
					placeholder="Enter Your Last Name" name="last">
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					th:field="*{email}" class="form-control"
					placeholder="Enter Your Email" name="email">
			</div>
			<div class="form-group">
				<label for="number">Mobile Number</label> <input type="text"
					th:field="*{mobile_number}" class="form-control"
					placeholder="Enter Your Mobile Number" name="number">
			</div>

			<div class="form-group">
				<label for="institute">Institute/College</label> <input type="text"
					th:field="*{institute}" class="form-control"
					placeholder="Enter Your Institute/College" name="institute">
			</div>
			<div class="form-group">
				<label for="branch">Branch</label> <input type="text"
					th:field="*{branch}" class="form-control"
					placeholder="Enter Your Branch" name="branch">
			</div>

			<div class="form-group">
				<label for="major">Major</label> <input type="text"
					th:field="*{major}" class="form-control"
					placeholder="Enter Your Major" name="major">
			</div>

			<div class="form-group">
				<label for="yog">Year Of Graduation</label> <input type="text"
					th:field="*{year_of_graduation}" class="form-control"
					placeholder="Enter Your Year Of Graduation" name="yog">
			</div>

			<div class="form-group">
				<label for="experience">Experience</label> <input type="text"
					th:field="*{experience}" class="form-control"
					placeholder="Enter Your Experience" name="experience">
			</div>
			<div class="form-group">
				<label for="address">Address</label> <input type="text"
					th:field="*{address}" class="form-control"
					placeholder="Enter Your Address" name="address">
			</div>





			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
